<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="{{ css_style_sheet }}" />
<link rel="stylesheet" type="text/css" href="{{ custom_style }}" />

<head>
  <title> Index page</title>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="row">
        <h1 class="title">FitBenchmarking results page</h1>
        <hr />
      </div>
      <div class="row">
        <p>Follow the links below to the results for the individual groups</p>
        {% for group, link in zip(groups, group_link) %}
        <h3>{{ group }}</h3>
        <h3>
          <form>
            <button class="btn default" type="submit" formaction="{{ link }}">
              Results
            </button>
          </form>
        </h3>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
