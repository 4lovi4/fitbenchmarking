<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ css_style_sheet }}" />
    <link rel="stylesheet" type="text/css" href="{{ custom_style }}" />
    <head>
        <title> Index page</title>
    </head>
    <body>
      <div class="wrapper">
        <div class="content">
          <div class="post-title">
            <h1>FitBenchmarking results page</h1>
            <hr />
          </div>
	  <p>
	    Follow the links below to the results for the individual groups
	  </p>
	  {% for group, link in zip(groups, group_link) %}
	  <h3><tt>{{ group }}</tt></h3>
          <a class="btn zoombtn" href="{{ link }}">Results</a>
	  {% endfor %}
        </div>
      </div>
    </body>
</html>
