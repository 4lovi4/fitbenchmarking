<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ css_style_sheet }}" />
    <link rel="stylesheet" type="text/css" href="{{ custom_style }}" />
    <head>
        <title>{{ group_name }} results</title>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="row">
                    <h1 class="title">Fitbenchmarking results: {{ group_name }}</h1>
                    <hr />
                </div>
                <div class="row">
                    <p>FitBenchmarking is a tool for comparing different fitting software based on their accuracy and runtimes.
                    </p>
                </div>
                <div class="row">
                    {% for type, link, description in zip(table_type, links, description) %}
                        <h3><tt>{{ type }}</tt> table</h3>
                        <p>{{ description }}</p>
                        <h3>
                        <form>
                            <button class="btn default" type="submit" formaction="{{ link }}">
                            Table
                            </button>
                        </form>
                        </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
